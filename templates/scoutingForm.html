<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/general.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <title>Pandora - Scouting Form</title>
</head>
{% include 'util/menu.html' %}

<body>
<form class="navbar-form navbar-default" role="search">
    <br/>
    <div class="form-group">
        <input type="hidden" id="userName" value="">
        <div class="col-xs-offset-3 col-lg-7 col-sm-7 col-md-7 col-xs-6 input-group input-group-lg input-group-middle">
            <input type="text" class="form-control" placeholder="Team Number" id="teamNumber">
        </div>

        <br/>
        <br/>

        <div class="col-xs-offset-3 col-lg-7 col-sm-7 col-md-7 col-xs-6 input-group input-group-lg input-group-middle">
            <input type="text" class="form-control" placeholder="Team Name" id="teamName">
        </div>

        <br/>
        <br/>


        <div class="btn-group btn-group-justified" data-toggle="buttons">
            <label class="btn btn-primary btn-group active col-lg-6" onclick="$('#HighShooting').hide()">
                <input type="radio" name="didHigh" id="highFalse" autocomplete="off" checked> Dosen't Shoots High
            </label>
            <label class="btn btn-primary btn-group col-lg-6" onclick="$('#HighShooting').show()">
                <input type="radio" name="didHigh" id="highTrue" autocomplete="off"> Shoots High
            </label>
        </div>

        <br/>

        <div id="HighShooting" class="input-group input-group-lg input-group-middle" style="display:none">

            <input type="text" class="form-control" placeholder="Team Number">

        </div>
        <br/>
        <br/>

        <div class="btn-group btn-group-justified" data-toggle="buttons">
            <label class="btn btn-primary btn-group active col-lg-6">
                <input type="radio" name="didHigh" id="lowFalse" autocomplete="off" checked> Dosen't Shoots Low
            </label>
            <label class="btn btn-primary btn-group col-lg-6">
                <input type="radio" name="didHigh" id="lowTrue" autocomplete="off"> Shoots Low
            </label>
        </div>

        <br/>
        <br/>


    </div>
    <br/>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</body>
</html>
