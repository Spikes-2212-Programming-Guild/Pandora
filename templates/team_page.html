<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pandora - index</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

	<!-- general CSS -->
	<link href="static/css/general.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

{% include 'util/menu.html' %}

<br />
<br />
<br />
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-8 col-md-offset-2">
  <table class="table table-hover">
    <thead>
      <tr class="success">
        <th class="success">Game Number</th>
        <th class="danger">Red 1</th>
        <th class="danger">Red 2</th>
        <th class="danger">Red 3</th>
        <th class="info">Blue 1</th>
        <th class="info">Blue 2</th>
        <th class="info">Blue 3</th>
      </tr>
    </thead>
    <tbody>
    {% for game in games %}
      <tr class="success">
        <td class="success"><a href="/game/{{ game.number }}">{{ game.number}}</a></td>
        <td class="danger"><a href="/team/{{ game.red1}}">{{ game.red1}}</a></td>
        <td class="danger"><a href="/team/{{ game.red2}}">{{ game.red2}}</a></td>
        <td class="danger"><a href="/team/{{ game.red3}}">{{ game.red3}}</a></td>
        <td class="info"><a href="/team/{{ game.blue1}}">{{ game.blue1}}</a></td>
        <td class="info"><a href="/team/{{ game.blue2}}">{{ game.blue2}}</a></td>
        <td class="info"><a href="/team/{{ game.blue3}}">{{ game.blue3}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
